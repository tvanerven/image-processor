<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture to notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 0px; padding: 0px; background: #fefefe;">
  <div style="display: flex; flex-direction: column; justify-content: center;; min-height: 100vh; min-width: 100vw; align-items: center;">
    
    <div style="display: flex;">
      <button id="set-colors-original" style="margin-right: 4px;">Original colors</button>
      <button id="set-colors-shifted" style="margin-right: 24px;">Shifted colors</button>

      <div id="image-picker-container" style="display: flex; max-width: 600px; overflow: scroll; justify-content: flex-start;">
      </div>
    </div>
    <div style="display: flex; min-width: 100vw; justify-content: center; margin-top: 24px; margin-bottom: 24px;">
    <div style="display: flex;">
        <canvas id="image_canvas" class="image_canvas" width="1000" height="600">
          Your browser does not support the canvas element.
        </canvas>
        <div style="display: flex; flex-direction: column; margin-left: 24px; font-family: arial; font-size: 12px;">
          <div style="display: flex; flex-direction: column; font-weight: bold;">
            <span style="margin-bottom: 8px;">Current hovered color in picture:</span>
            <span style="width: 120px; height: 80px; display: flex; justify-content: center; align-items: center;" id="currentHoverColorContainer"></span>
          </div>
          
          <br>
          <div style="display: flex; flex-direction: column; font-weight: bold;">
            <span style="margin-bottom: 8px;">Most similar color in colorwheel:</span>
            <span style="width: 120px; height: 80px; display: flex; justify-content: center; align-items: center; " id="mostSimilarColorContainer"></span>
            
          </div>
          <div style="min-height: 60px; display: flex; align-items: center; display: none;">
            <span>Current chord:</span>
            <span style="font-weight: bold;" id="currentChordContainer"></span>
          </div>
          <div style="min-height: 60px; display: flex; align-items: center; display: none">
            <span>Current chord root: </span>
            <span style="font-weight: bold; margin-left: 6px;" id="currentChordRootContainer"></span>
          </div>
          <div id="colorVectorContainer" style="display: grid; grid-template-columns: auto auto auto;"></div>
          <div id="currentNoteOriginalColorContainer" style="border: 1px solid black; margin-top: 20px; width: 80px; min-height: 20px; display: flex; align-items: center; justify-content: center;">Original color</div>
          <div id="currentNoteContainer" style="border: 1px solid black; margin-top: 20px; width: 80px; min-height: 20px; display: flex; align-items: center; justify-content: center;"></div>
          
        </div>
      </div>
        
    </div>
    <div style="display: flex; width: 100vw; justify-content: center; margin-top: 24px;">
      <div style="position: relative; display: flex; gap: 8px;" id="colorMapContainer">
        <div id="currentColorFrame" style="transition: all .4s; width: 16px; height: 24px; border: 4px solid black; top:-6px; left: -6px;  position: absolute;"></div>
      </div>
    </div>
    <div style="display: flex; width: 100vw; justify-content: center; align-items: center; margin-top: 24px;">
      <div style="position: relative; display: flex; gap: 8px;" id="pentatonicColorMapContainer">
        <div id="currentPentatonicColorFrame" style="transition: all .1s; width: 16px; height: 24px; border: 4px solid black; top:-6px; left: -6px;  position: absolute;"></div>
      </div>
    </div>
    
    <script src="script.js" type="module"></script>
  </div>
</body>
</html>
